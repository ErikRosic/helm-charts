# Default values for coturn.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fingerprint: false
lt-cred-mech: false
realm: example.com
cert: ~
pkey: ~

extraOptions: []
  # - --verbose
  # - --prometheus
  # ...

# users:
#   - name: username1
#     secretKeyRef:
#       name: users-secret
#       key: username1-password

# cert-manager certificate. cert and pkey values will be ignored!
certificate:
  enabled: false
  dnsName: coturn.example.com
  issuerName: letsencrypt

traefik:
  enabled: false
  entryPoints:
    tcp: tcp
    tcp-tls: tcp-tls
    udp: udp
    udp-tls: udp-tls

replicaCount: 2

image:
  repository: coturn/coturn
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    add:
      - NET_BIND_SERVICE
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534 # nobody

service:
  annotations: {}
  # externalTrafficPolicy: Local
  # type: LoadBalancer
  type: ClusterIP
  ports:
    plain: 3478
    tls: 5349

resources:
  limits:
    cpu: 100m
    memory: 50Mi
  requests:
    cpu: 100m
    memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}
